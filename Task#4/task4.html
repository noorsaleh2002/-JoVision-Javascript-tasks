<style>
body{

button{
padding:20px;
border:none;

 border-radius: 4px;
 cursor: pointer;


}

font-size:2rem;

<body>

<div>
<button onclick="sumArr()">Click me </button>
<p id="demo"></p>

</div>

<br/>

<script>

const arr=[];
for(let i=0;i<=100;i++){

arr.push(i);
}


function sumArr(){
let sum=0;
for(let i=0 ; i<arr.length;i++)
sum+=arr[i];

document.getElementById("demo").innerHTML ="SUM= "+sum;

}

</script>
