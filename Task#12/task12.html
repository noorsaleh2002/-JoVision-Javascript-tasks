<!DOCTYPE html>
<html>
    <head>
        <title>HTML/JS tasks</title>
    </head>
    <style>
        body{
            display: flex;
            flex-direction: column;
            font-family: Arial, Helvetica, sans-serif;
            font-size: larger;
            align-items: center;
            justify-content: center;
           height: 40vh;

        }
        button{
          
            border-radius: 4px;
            padding: 10px;
            

        }
       h1{
            margin-top: 40vh;
        }
    </style>
    <body>
        <div>
        <h1 >Enter Your Details</h1>
        <div>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required><br/><br/>
        
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age" required>
        <br/><br/>
       
        <button onclick="info()">Submit</button></div>
        
        <script>
            function info()
            {
                try{
                let name=document.getElementById("name").value; 
                let age=document.getElementById("age").value;if(isNaN(age) ||age<=0) throw "Enter valid age" ;
                let now=new Date();
                let data={
                    name:name,
                    age:age,
                   
                    
                    timestamp:now.toISOString().split("T")[0]+" , "+now.toLocaleTimeString()
                }; 
                alert("Your name is: "+data.name+"\nYour age is: "+data.age+"\nTimestamp is : "+data.timestamp);
            }catch(error)
            {
                alert(error);
            }

            }
        </script>

    </body>
</html>
